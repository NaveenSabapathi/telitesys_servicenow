{% extends "base.html" %}
{% block title %}Schedule Follow-up{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Schedule Follow-up for {{ lead.name }}</h3>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label>Note</label>
      <textarea name="note" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>Follow-up Date (YYYY-MM-DD HH:MM)</label>
      <input type="text" name="followup_date" class="form-control" placeholder="2025-10-21 15:30">
    </div>
    <button class="btn btn-primary">Save Follow-up</button>
  </form>
</div>
{% endblock %}
