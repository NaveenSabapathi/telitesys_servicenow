<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome, {{ current_user.username }}</h1>
        <p>Dashboard</p>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('add_device') }}">Add New Device</a>
    </header>
    <main>
        <section class="device-sections">
            {% for section, count in list_data.items() %}
                <a href="{{ url_for('section', section_name=section) }}">
                    <div class="device-section">
                        <h2>{{ section }}</h2>
                        <p>{{ count }}</p>
                        <span class="progress-bar"><span style="width: {{ (count / safe_sum()) * 100 }}%;"></span></span>
                    </div>
                </a>
            {% endfor %}
        </section>
    </main>
</body>
</html>
