{% extends "base.html" %}
{% block title %}Goods Out — Inventory{% endblock %}

{% block head_extra %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    @media (max-width:576px){ .form-inline-row {flex-direction:column; gap:.5rem} }
  </style>
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0"><i class="fa fa-truck"></i> Goods Out</h4>
      <small class="text-muted">Dispatch items — track parcels / buses</small>
    </div>
    <div>
      <a href="{{ url_for('inventory.inventory_dashboard') }}" class="btn btn-outline-secondary btn-sm me-2"><i class="fa fa-chart-pie"></i> Inventory</a>
      <a href="{{ url_for('inventory.goods_out_add') }}" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane"></i> New</a>
    </div>
  </div>

  <form id="goodsOutForm" method="post" class="card shadow-sm p-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-2">
      <div class="col-12 col-md-4">
        <label class="form-label">Ref / Challan #</label>
        <input name="ref_no" class="form-control" placeholder="Outward document">
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Sent Via</label>
        <select name="sent_via" class="form-select">
          <option value="">Select</option>
          <option value="bus">Bus</option>
          <option value="parcel">Parcel</option>
          <option value="courier">Courier</option>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Sent Date</label>
        <input id="sent_date" name="sent_date_visible" class="form-control small-input" placeholder="YYYY-MM-DD">
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-12 col-md-8">
        <label class="form-label">To / Billed To</label>
        <input name="to_customer" class="form-control" placeholder="Customer / consignee">
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Parcel / Tracking</label>
        <input name="parcel_details" class="form-control" placeholder="AWB / Bus No / Tracking">
      </div>
    </div>

    <hr class="my-3">

    <div class="table-responsive">
      <table class="table table-borderless align-middle" id="linesTableOut">
        <thead class="small text-muted">
          <tr>
            <th style="width:40%;">Item</th>
            <th style="width:40%;">Serial Number</th>
            <th style="width:16%;" class="text-end">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="line-row">
            <td>
              <select name="item_id[]" class="form-select form-select-sm" required>
                <option value="" selected disabled>Select item</option>
                {% for it in items %}
                  <option value="{{ it.id }}">{{ it.name }}</option>
                {% endfor %}
              </select>
            </td>
            <td><input name="serial_number[]" class="form-control form-control-sm" placeholder="SN" required></td>
            <td class="text-end"><button type="button" class="btn btn-sm btn-danger remove-row">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex gap-2">
      <button type="button" id="addRowOut" class="btn btn-sm btn-outline-secondary"><i class="fa fa-plus"></i> Add Row</button>
      <button type="submit" class="btn btn-primary ms-auto"><i class="fa fa-paper-plane"></i> Dispatch</button>
    </div>

    <div id="formAlertOut" class="mt-3" style="display:none;"></div>
  </form>
</div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  (function(){
    const addRowBtn = document.getElementById('addRowOut');
    const linesTable = document.getElementById('linesTableOut').querySelector('tbody');
    const templateRow = linesTable.querySelector('.line-row').cloneNode(true);
    const sentDate = document.getElementById('sent_date');
    const form = document.getElementById('goodsOutForm');
    const alertBox = document.getElementById('formAlertOut');

    flatpickr("#sent_date", { dateFormat: "Y-m-d", allowInput: true });

    addRowBtn.addEventListener('click', () => {
      const newRow = templateRow.cloneNode(true);
      newRow.querySelectorAll('input').forEach(i => i.value = '');
      newRow.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
      linesTable.appendChild(newRow);
    });

    linesTable.addEventListener('click', (e) => {
      if (e.target && e.target.classList.contains('remove-row')) {
        const rows = linesTable.querySelectorAll('tr');
        if (rows.length <= 1) { rows[0].querySelectorAll('input,select').forEach(i=> i.value=''); return; }
        e.target.closest('tr').remove();
      }
    });

    form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      alertBox.style.display = 'none'; alertBox.className = '';
      const itemSelects = form.querySelectorAll('select[name="item_id[]"]');
      const serialInputs = form.querySelectorAll('input[name="serial_number[]"]');
      let ok = true;
      const seen = new Set();
      for (let i = 0; i < itemSelects.length; i++) {
        const it = itemSelects[i].value.trim();
        const sn = serialInputs[i].value.trim();
        if (!it || !sn) { ok = false; break; }
        const key = it + '::' + sn.toLowerCase();
        if (seen.has(key)) { ok = false; break; }
        seen.add(key);
      }
      if (!ok) {
        alertBox.style.display = 'block';
        alertBox.className = 'alert alert-danger';
        alertBox.textContent = 'Please provide item and serial for each row and avoid duplicate serials for the same item.';
        return;
      }

      // attach hidden sent_date input
      const hidden = document.createElement('input'); hidden.type='hidden'; hidden.name='sent_date';
      hidden.value = sentDate.value.trim() || '';
      form.appendChild(hidden);
      form.submit();
    });
  })();
  </script>
<script>
document.addEventListener('input', function (e) {
  // watch for inputs with name serial_number[] (delegated)
  if (!e.target) return;
  const el = e.target;
  if (el.name !== 'serial_number[]') return;
  const val = el.value && el.value.trim();
  if (!val || val.length < 3) return; // wait for enough chars

  // debounce per element
  if (el._lookupTimer) clearTimeout(el._lookupTimer);
  el._lookupTimer = setTimeout(() => {
    fetch("{{ url_for('inventory.api_serial_lookup') }}?serial=" + encodeURIComponent(val))
      .then(r=>r.json())
      .then(results=>{
        if (!results || results.length === 0) {
          // no auto-match
          return;
        }
        // pick first match and set the corresponding item select in same row
        const row = el.closest('tr');
        if (!row) return;
        const select = row.querySelector('select[name="item_id[]"]');
        if (!select) return;
        const match = results[0];
        // if item matches, set select value
        if (match.item_id) {
          select.value = match.item_id;
        }
      })
      .catch(err=>console.error('lookup err', err));
  }, 300);
});
</script>


{% endblock %}
