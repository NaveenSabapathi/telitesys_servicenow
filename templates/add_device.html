
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Device</h1>
        <form action="{{ url_for('add_device') }}" method="POST" class="form">
            <div class="form-group">
                <label for="whatsapp_number">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" required>
                <button type="button" onclick="searchCustomer()">Search</button>
            </div>
            <div class="form-group" id="customer_details" style="display: none;"> </div>

                <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>

                <!-- Customer details will be autopopulated here -->
                    </div>
            <div class="form-group">
                <label for="device_type">Device Type</label>
                <select id="device_type" name="device_type" required>
                    <option value="Laptop">Laptop</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Printer">Printer</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="device_name">Device Name</label>
                <input type="text" id="device_name" name="device_name" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="serial_number">Serial Number</label>
                <input type="text" id="serial_number" name="serial_number" required>
            </div>
            <div class="form-group">
                <label for="issue_description">Issue Description</label>
                <textarea id="issue_description" name="issue_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="device_status">Device Status</label>
                <select id="device_status" name="device_status" required>
                    <option value="Unassigned">Unassigned</option>
                    <option value="Assigned">Assigned</option>
                    <option value="Under Repair">Under Repair</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <textarea id="remark" name="remark" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Add Device</button>
        </form>
    </div>

    <!-- JavaScript for searching customer details -->
    <script>
        function searchCustomer() {
        var whatsappNumber = document.getElementById('whatsapp_number').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/search_customer/' + whatsappNumber, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.error) {
                    // Customer not found, clear previous customer details
                    document.getElementById('customer_name').value = '';
                    document.getElementById('location').value = '';
                } else {
                    // Customer found, populate customer details
                    document.getElementById('customer_name').value = response.name;
                    document.getElementById('location').value = response.location;
                }
            }
        };
        xhr.send();
        }
    </script>
</body>
</html>
