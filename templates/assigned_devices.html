<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Devices</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <div class="container">
        <h1>Assigned Devices</h1>
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Serial Number</th>
                    <th>Issue Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for device in assigned_devices %}
                    <tr>
                        <td>{{ device.device_name }}</td>
                        <td>{{ device.serial_number }}</td>
                        <td>{{ device.issue_description }}</td>
                        <td>{{ device.device_status }}</td>
                        <td><a href="{{ url_for('service', device_id=device.id) }}">Service</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
